<!DOCTYPE html>
<html lang="en">
<head>

    <style type="text/css">

        body {
            font: sans-serif;
            font-style: normal;
            font-variant-ligatures: normal;
            font-variant-caps: normal;
            font-variant-numeric: normal;
            font-variant-east-asian: normal;
            font-weight: normal;
            font-stretch: normal;
            font-family: sans-serif;
            font-size: 90%;
            color: black;
            margin: 30px;
            padding: 10px;
            direction: ltr;
            unicode-bidi: embed;
        }

        .note {
            border: 1px solid black;
            padding-left: 12px;
            padding-right: 12px;
            margin-top: 12px;
            margin-bottom: 12px;
            margin-left: 24px;
            margin-right: 24px;
            background: #DDFFEE;
        }


    table.prettytablerows {
    margin: 1em 1em 1em 0;
    background: #f9f9f9;
    border: 1;
    border-collapse: collapse;
    border-style: solid;
    border-color: #add8e6 #add8e6;
    }

    table.prettytablerows th {
        background: #add8e6;
        text-align: center;
    }

    table.prettytablerows td {
        vertical-align: top;
    }

    table {
        font-size: 90%;

        border-collapse: collapse;
        border-top-width: 2px;
        border-right-width: 2px;
        border-bottom-width: 2px;
        border-left-width: 2px;
        width: 100%;
    }

    .kbrd {
        white-space: nowrap;
        background: #FFFFFF;
        font-style: italic;
        font-weight: bold;
        border: 1px solid #777777;
        padding-left: 3px;
        padding-right: 3px;
        padding-top: 0px;
    }

    .menu {
        font-weight: bold;
        background: #FFEEAA;
    }

</style>


    <meta charset="UTF-8">
    <title>Test of Imaps</title>
</head>
<body>

<h1>Menu Image Maps (for Audacity Manual)</h1>
<p>Fetches raw versions of the special files that define the
    Audacity user interface, menus, boxes and so on, from the
    Audacity wiki and generates all menu image maps.</p>
<p>Presents both the menus, and the html (ready to cut and paste)</p>


<script data-cfasync="false" src="./js/boxes.js"></script>
<script data-cfasync="false" src="./js/tabular.js"></script>
<script data-cfasync="false" src="./js/transfers.js"></script>
<script data-cfasync="false" src="./js/draw_menu.js"></script>
<script data-cfasync="false" >


function OnImap(){
    LoadSpecialFiles(ImapContinue);
}

function ImapContinue(){
   var text  = document.getElementById("textDiv");
   var div  = document.getElementById("imapDiv");

   var contents = "";
   contents += Audacity.Reference("menu");//.split("<br><br>")[7];
   text.innerHTML = contents;
   div.innerHTML = contents;
}

document.addEventListener('DOMContentLoaded', OnImap, false);

</script>


<div id="imapDiv">No Contents.</div>
<textarea id="textDiv" rows="50" cols="200">No Contents.</textarea>


</body>
</html>

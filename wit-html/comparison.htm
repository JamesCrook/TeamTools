        #logo {

        div.bt {

            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;

            display: inline-block;
            color: black;
            font-size: 13px;
            border: 1px solid;
            padding: 2px 15px 2px 15px;
            border-color: #8696b2;
            background-color: #c5d4fc;
            box-shadow: inset 0 -5px 5px 0 #a6c1e7;
        }

        div.bt:hover {
            cursor: pointer;
            /*box-shadow: inset 0 -5px 15px 0 #7c94b7;*/
            background-color: #a9bdff;
            border-color: #2130ba;
        }

        div.bt:hover:active {
            background-color: #a5c3ee;
            box-shadow: inset 0 2px 5px 0 #7c94b7;
        }


        img.centred {
            position: absolute;
            top: -9999px;
            left: -9999px;
            bottom: -9999px;
            right: -9999px;
            margin: auto;
        }


        div.linky:hover {
            /* background-color: #a5c3ee;*/
            border-color: #848ff8;

        }

        div.pos-resetter {
            width: 100%;
            display: inline-block;
            text-align: center;
            position: absolute;
            margin: 0 auto;
        }

        div.linky {
            transition: all 0.15s;
            display: none;
            background-color: #c5d4fc;
            border: 2px solid;
            border-color: #c5d4fc;
            /*border-color: #8696b2;*/
            padding: 0px 1.25em 0px 1.25em;
            color: black;
            height: 2.25em;
            line-height: 2.25em;
            box-sizing: border-box;
            border-radius: 1.25em;
            margin: 0 auto;
            box-shadow: 0 0 20px 1px #000080;
            cursor: pointer;

        }
    </style>

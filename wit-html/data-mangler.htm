    <script>

      window.onload = function(){
        var query = window.location.href;
        var frame = getArg(query, 'frame') || "yes";
        if( frame === "no" ) removeFrame();
        initEditors();

      }


      function selectTab(name, widget) {
        var i;
        var tabs = document.getElementsByClassName("tab");
        for (i = 0; i < tabs.length; i++) {
          tabs[i].className = "tab";
        }
        widget.className = "tab selected";
        document.getElementById(name).style.display = "block";
        var choices = document.getElementsByClassName("choice");
        for (i = 0; i < choices.length; i++) {
          choices[i].style.display = "none";
        }
        document.getElementById(name).style.display = "block";
      }

      function toSnake( X ){
        var result = [];
        var i=0;
        var style;
        for(i=0;i<X.length;){
          style = (i===0) ? 1 :0;
          var Name = X[i];
          if( Name.startsWith('*') ){
            style = 1;
          }
          if( Name.startsWith('#') ){
            style = 2;
          }

          if( style ){
            Name=Name.substr( 1 );
          }

          var docString = "<h1>"+Name+"</h1>"+X[i+1];
          result.push( { "className": Name, "docString": docString } );

          if( style ){
            result[ result.length -1].snakeStyle = style;
            if( result.length > 1 ){
              result[result.length - 2].isHead = true;
            }
          }

          i+=2;
        }
        result[result.length-1].isHead = true;
        return result;
      }

      function descapeSpec( spec ){
        var str = spec;
        str = str.replace( /&lt;/g, "<" );
        str = str.replace( /&gt;/g, ">" );
        return str;
      }

      function selectData( name, widget ){
        selectTab( name, widget);
        //var spec = Editors[0].MainDiv.value;
        //handleNewData( Annotator[0], spec );
      }

      function selectResults( name, widget ){
        selectTab( name, widget);

        var div = document.getElementById( name );
        if( !div )
          return;

        var spec = Editors[0].MainDiv.value;
        var X = JSON.parse( spec );
        X = toSnake( X );

        X = JSON.stringify( X, null, 2);
        X=X.replace( /</g, "&lt;" );

        div.innerHTML = "<pre>"+X+"</pre>";

        //var spec = Editors[0].MainDiv.value;
        //handlePageData( Annotator[0], spec );
      }

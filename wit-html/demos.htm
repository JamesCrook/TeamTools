    <script>

      function formatExample( name, short, long, codes ){
        var bWiki = codes.indexOf( "wiki" ) >=0;
        var bWip = codes.indexOf( "wip" ) >=0;
        var args1 = "?page0="+name;
        args1 = args1 + "&fromwiki=no";
        var args2 = "?page1="+name;
        args2 = args2 + "&fromwiki=no";

        var caveats = bWip ? "<em>(Wip)</em> ":"";
        var extras = bWiki ? " - <a href='./demos.htm?page0="+name+"&fromwiki=yes'>using wiki</a>" :"";
        var str = "<li><a href='./demos.htm"+args1+"'>"+short+"</a> - <a href='./demos.htm"+
          args2+"'>2</a> -"+caveats + long + extras;
        str += "</li>";
        return str;
      }

      function addExamples(){
        var examples = document.getElementById("examples");
        if( !examples )
          return;
        var str = "";

        str+= "These are compound examples, made from simpler pages:<ul>";
        str += formatExample("Globes","Globes","Five different 'World Maps': Climate, Vegetation, Ocean Currents, Plate Techtonics and The Moon","");

        //      str += formatExample("Globes","Globes","A demo of planets","wiki");
        str += formatExample("Window_Size","Spectrogram Window-Sizes","Explanation of a spectrogram","wiki");

        str += formatExample("Ear2","The Ear", "Schematics based on Blausen Medical's images", "");
        str += formatExample("Middle_Ear_Anatomy2","The Middle Ear", "Schematic", "");
        str += formatExample("Inner_Ear_Anatomy2","The Inner Ear", "Schematic", "");

        str+= "</ul>These are further experiments:<ul>";

        str += formatExample("SmallCrowd","Who is who?","Two who-is-who images","");
        str += formatExample("Flow_Chart","Flow Chart","Flowchart of Making the Manual","");
        str += formatExample("ClimateChart","Climate Chart","Graphing a Climate Chart","");
        str += formatExample("Graphing","Graphing","Various graphs","");
        str += formatExample("Classes","Classes","A metro-line zig-zag display of 494 classes","");
        str += formatExample("Structure","Tree Diagram","A 2-level tree diagram of Audacity classes","");
        str += formatExample("Biochemical","Biochemical","A metro-line display of biochemical pathways","");
        str += formatExample("Maps","Maps","A selection of maps to get the chooser working","");
        str += formatExample("Chaining","Chaining","Debugging Sub Diagram Loading","");
        str+="</ul>";


        examples.innerHTML = str;
      }

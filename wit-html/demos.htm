    <script>

      function formatExample( name, short, long, codes ){
        var bWiki = codes.indexOf( "wiki" ) >=0;
        var bWip = codes.indexOf( "wip" ) >=0;
        var args = "?page="+name;
        args = args + "&fromwiki=no";

        var caveats = bWip ? "<em>(Wip)</em> ":"";
        var extras = bWiki ? " - <a href='./demos.htm?page="+name+"&fromwiki=yes'>using wiki</a>" :"";
        var str = "<li><a href='./demos.htm"+args+"'>"+short+"</a> - "+caveats + long + extras;
        str += "</li>";
        return str;
      }

      function addExamples(){
        var examples = document.getElementById("examples");
        if( !examples )
          return;
        var str = "";

        str+= "These examples have editable wiki pages:<ul>";
//      str += formatExample("Globes","Globes","A demo of planets","wiki");
        str += formatExample("Window_Size","Spectrogram Window-Size Explanation","An interactive diagram about a spectrogram","wiki");

        str += formatExample("Ear2","The Ear", "Three linked image-mapped diagrams from Blausen Medical", "");
        str += formatExample("Middle_Ear_Anatomy2","The Middle Ear", "Schematic", "");
        str += formatExample("Inner_Ear_Anatomy2","The Inner Ear", "Schematic", "");

        str+= "</ul>These examples don't have wiki pages, but they could do by pasting their text into wiki:<ul>";

        str += formatExample("Moon","The Moon","Moon map warped onto a sphere","");
        str += formatExample("Köppen2","Climate Zone as Globe","Moon trick done for Köppen Image","")
        str += formatExample("Globe","Plate Techtonics","Moon trick done for plates of the Earth image","");
        str += formatExample("SmallCrowd","Embedded Picture","Hotspot-images in a more complex layout","");
        str += formatExample("Flow_Chart","Flow Chart","Flowchart of Making the Manual","");
        str += formatExample("ClimateChart","Climate Chart","A Plotted Climate Chart","");
        str += formatExample("Graphing","Graphing","Various graphs","");
        str += formatExample("Classes","Classes","A metro-line display of classes","");
        str += formatExample("Biochemical","Biochemical","A metro-line display of biochemical pathways","");
        str+="</ul>";


        examples.innerHTML = str;
      }

      window.onload = function(){

        var query = window.location.href;
        A.page = getArg(query, 'page') || "SmallCrowd";
// Can't use the following on IE 11.
//          var url = new URL(query);
//          var page = url.searchParams.get("page") || "The_AU19_Crowd";
        var frame = getArg(query, 'frame') || "yes";

        A.fromWiki = isFromServer();
        A.fromWiki = getArg(query, 'fromwiki') || A.fromWiki;
        if( frame === "no" ) removeFrame();
        addExamples();

        createDomElements();
        addImagesToDom();

        console.log(A.page);
        loadDiagram(A.page, A.fromWiki);
        // Timer is for animation such as rotating earth.
        setInterval(timerCallback, 30);
        //requestSpec();
      }

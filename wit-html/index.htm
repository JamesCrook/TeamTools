<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What is That?</title>
    <style type="text/css">

        html *
        {
            font-family: Arial;
        }

    </style>
    <script data-cfasync="false" src="./js/boxes.js"></script>
    <script data-cfasync="false" src="./js/vec2.js"></script>
    <script data-cfasync="false" src="./js/draw.js"></script>
    <script data-cfasync="false" src="./js/draw_menu.js"></script>
    <script data-cfasync="false" src="./js/wit.js"></script>

</head>
<body>

<div style="width:100%; text-align:center">
    <h1>The Audacity "What is That?" Help Page</h1>
    <h2>~~ Click on the diagram to find out more ~~</h2>
    <span id="url-holder"></span><br>
    <div style="width:1225px;position:relative;display:inline-block;margin-left:auto;margin-right:auto;">
        <canvas id="GuiCanvas"
                style="position:absolute;left:0px;top:0px;"
                height="740px"
                width="1225px"
                OnClick="ImageClick(event,true);"
                OnMouseMove="ImageClick(event,false)"
                alt="Clickable Canvas"></canvas>
        <div id="buttons" style="position:absolute;left:865px;top:0px;width:348px;height:30px;background-color:#f4f4f4;border-color:#a5a5a5;border-style:solid;">
            </div>
        <div id="buttons" style="position:absolute;left:935px;top:6px;">
                <div style="position:relative;">
                    <button OnClick="OnReset();">Reset</button> |
                    <button OnClick="OnManual();">Manual</button> |
                    <button OnClick="OnSpecial();">Special</button>
                </div>
        </div>

        <iframe id="scroller" style="position:absolute;left:865px;top:32px;"
                height="551px"
                width="350px"
                src="./scroller-contents/top_menu.html"
                seamless></iframe>
    </div>
</div>
<div id="message"></div>
<img id="Gui" src="./images/blank-links.png"
     style="display:none;"
     alt="Audacity">
</body>
</html>
